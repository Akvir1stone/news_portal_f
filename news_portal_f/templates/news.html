{% extends 'flatpages/default.html' %}

{% block title %}
{{ flatpage.title }}
{% endblock title %}

{% block content %}
    <h1>Новости</h1>
    <hr>
    {% if news %}
       <table> <!-- Начинаем описывать таблицу -->
           <tr> <!-- Добавляем строку -->
               <td> <!-- Добавляем ячейку в строку -->
                   Название
               </td>
           </tr> <!-- Не забываем закрыть HTML-тег строки -->
           {% for post in news %}
           <tr>
               <td>{{ post }}</td>
           </tr>
           {% endfor %}
       </table> <!-- ... и таблицы -->
    {% else %}
        <h2>Нет новостей</h2>
    {% endif %}
{% endblock content %}
